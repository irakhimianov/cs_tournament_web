repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/python-poetry/poetry-plugin-export
    rev: 1.9.0
    hooks:
      - id: poetry-export
        args: [ "--with", "test", "--with", "dev", "--without-hashes", "-f", "requirements.txt", "-o", "requirements.txt" ]
        verbose: true

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff-format
        types_or: [ "python", "pyi" ]
        args: [ "--diff" ]
      - id: ruff-format
        types_or: [ "python", "pyi" ]
      - id: ruff
        args: [ "check", "--select", "I", "--fix" ]